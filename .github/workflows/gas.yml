  build-gas:
    name: Build Gas Benchmarker
    runs-on: ubuntu-latest
    container:
      image: alpine:3.15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Create binary
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: build
          args: --release --manifest-path=ci/gas_benchmarks/Cargo.toml
      - name: Upload gas binary
        uses: actions/upload-artifact@v3
        with:
          name: dao-dao-gas-bin-${{ github.event.number }}
          path: ci/gas_benchmarks/target/release/
          retention-days: 1

  calc-gas:
    name: Calculate gas costs in local juno
    runs-on: ubuntu-latest
    needs: build-gas #[compile-contracts, build-gas]
